
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalise a Limerick!</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel=icon href="./assets/images/leprechaun.jpeg" />
    <script defer src="bundle.js"></script>
</head>
<body>
    <button id="example">Click here for an example limerick ...</button>

    <form id="new-limerick-form">
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="Your name"/>

        <label for="occupation">Occupation</label>
        <select name="occupation" id="jobs">
            <option value="butcher">Butcher</option>
            <option value="baker">Baker</option>
            <option value="candlestick maker">Candlestick Maker</option>
        </select>

        <label for="location">Location</label>
        <select name="Location" id="places">
            <option value="Wales">Wales</option>
            <option value="Leeds">Leeds</option>
            <option value="York">York</option>
        </select>

        <input id="create" type="submit" value="Create your limerick!">
    </form>

    <section id=limericks>
        <h3>Limericks:</h3>
        <ul>
            
        </ul>
    </section>
</body>
</html>
